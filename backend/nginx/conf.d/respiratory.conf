# 呼吸道感染系统 Nginx 配置

# 上游服务器配置
upstream respiratory_backend {
    server app:1129 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP服务器配置
server {
    listen 80;
    server_name localhost;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 日志配置
    access_log /var/log/nginx/respiratory_access.log main;
    error_log /var/log/nginx/respiratory_error.log warn;
    
    # 根路径代理到应用
    location / {
        proxy_pass http://respiratory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # API接口特殊配置
    location /api/ {
        proxy_pass http://respiratory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间（用于文件上传和批量处理）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 禁用缓存
        proxy_buffering off;
        proxy_cache off;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 文件上传接口特殊配置
    location /api/import/upload {
        proxy_pass http://respiratory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 大文件上传配置
        client_max_body_size 100M;
        client_body_timeout 300s;
        client_body_buffer_size 128k;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # 禁用缓存和缓冲
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 健康检查
    location /actuator/health {
        proxy_pass http://respiratory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 快速响应
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # 禁用缓存
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Druid监控界面
    location /druid/ {
        proxy_pass http://respiratory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 基本认证（可选）
        # auth_basic "Druid Monitor";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://respiratory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 静态文件缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

